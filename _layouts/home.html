<!DOCTYPE html>
<html lang="es">
    {% include head.html %}
    <script>
        const posts = [
          {% for post in site.posts %}
            {
              title: "{{ post.title | escape }}", 
              url: "{{ post.url }}",
              length: {{ post.content | number_of_words }}
            }{% unless forloop.last %},{% endunless %}
          {% endfor %}
        ];
      </script> 
<body>{% include header.html %}
    <main id="dp">
        <sidebar>
            <h1 class="title" style="font-weight: 300; font-family: Barlow;">{{ page.title }}</h1>
           
           <div id="p5"></div>

        </sidebar>
        
        <article>
            {% include last-posts.html %}
            {{ content }}
        </article>
    </main>
    
    {% include footer.html %}


    {% if page.p5 %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
  
    <script src="{{ page.p5.script | relative_url }}"></script>
    {% endif %}
</body>
</html>
