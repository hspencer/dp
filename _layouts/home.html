<!DOCTYPE html>
<html lang="es">
    {% include head.html %}
    <script>
        const posts = [
          {% for post in site.posts %}
            {
              title: "{{ post.title | escape }}", 
              url: "{{ post.url }}",
              length: {{ post.content | number_of_words }}
            }{% unless forloop.last %},{% endunless %}
          {% endfor %}
        ];
      </script> 
<body>
    {% include header.html %}
    <main id="dp">
        <sidebar>
            <h1 class="title">{{ page.title }}</h1>
           {% if page.p5 %}
           <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
           <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
         
           <div id="p5"></div>
           <script src="{{ page.p5.script | relative_url }}"></script>
           {% endif %}
           <div style="text-align: center;">
            <small style="font-size: 10px; padding: 1em;">double click in the bally balls to go!</small>
           </div>
           
        </sidebar>
        
        <article>
            {% include last-posts.html %}
            {{ content }}
        </article>
    </main>
    
    {% include footer.html %}
</body>
</html>
